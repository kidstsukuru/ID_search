<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミングスクール ツクル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .btn-colorful{background-image:linear-gradient(to right,#6EE7B7,#34D399,#10B981);transition:all .3s ease}
        .btn-colorful:hover{background-image:linear-gradient(to right,#34D399,#10B981,#059669);transform:scale(1.05);box-shadow:0 8px 16px rgba(16,185,129,.3)}
        .copy-button{@apply ml-1 sm:ml-2 px-2 sm:px-3 py-1 bg-purple-500 text-white text-xs font-semibold rounded-md shadow-md hover:bg-purple-600 transition duration-200;min-width:40px;}
        .loading{opacity:.5;pointer-events:none}
    </style>
</head>
<body class="bg-gradient-to-br from-blue-300 via-pink-200 to-yellow-100 min-h-screen flex items-center justify-center p-2 sm:p-4">
    <div class="relative w-full max-w-4xl min-h-[90vh] sm:aspect-video flex items-center justify-center">
        <div class="bg-white p-4 sm:p-6 md:p-8 rounded-3xl shadow-2xl border-4 border-dashed border-purple-300 flex flex-col justify-between h-full w-full relative">
            <button id="adminBtn" class="absolute top-4 right-4 px-3 py-1 bg-gray-600 text-white text-xs font-semibold rounded-lg hover:bg-gray-700 transition duration-300 shadow-md z-10">
                管理者
            </button>
            <div class="flex-shrink-0">
                <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-extrabold text-center mb-3 text-purple-700 leading-tight drop-shadow-md">
                    プログラミングスクール<br class="sm:hidden">ツクル
                </h1>

                <p class="text-center text-gray-600 mb-4 text-xs sm:text-sm md:text-base lg:text-xl font-bold">
                    名前を検索して、ログイン情報を見つけよう！
                </p>

                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <input
                        type="text"
                        id="nameInput"
                        placeholder="ひらがなでなまえを入力してください (例: つくるたろう)"
                        class="flex-grow p-2 sm:p-3 md:p-4 border-2 border-blue-400 rounded-xl focus:ring-4 focus:ring-pink-300 focus:border-pink-500 transition duration-300 ease-in-out shadow-lg text-sm sm:text-base md:text-lg text-gray-800 placeholder-gray-400"
                    >
                    <button
                        id="searchButton"
                        class="px-4 py-2 sm:px-6 sm:py-3 md:px-8 md:py-4 text-white text-sm sm:text-base md:text-lg lg:text-xl font-extrabold rounded-xl shadow-xl btn-colorful focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-offset-2 transition duration-300 ease-in-out"
                    >
                        けんさく！
                    </button>
                </div>
            </div>

            <div id="results" class="mt-4 p-3 sm:p-4 bg-yellow-50 rounded-2xl border-4 border-yellow-300 shadow-inner hidden flex-grow flex flex-col justify-center">
                <h2 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold text-yellow-700 mb-2 text-center">みつけたよ！</h2>
                <div id="userInfo" class="text-gray-700 text-xs sm:text-sm md:text-base lg:text-lg"></div>
            </div>

            <div class="mt-4 p-2 sm:p-3 md:p-4 bg-purple-50 rounded-2xl border-4 border-purple-300 text-center shadow-inner flex-shrink-0">
                <h3 class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-purple-700 mb-2">コピー＆ペーストのつかいかた</h3>
                <p class="text-purple-600 mb-2 text-xs sm:text-sm md:text-base lg:text-base">表示されたログイン情報はこちらでコピー＆ペーストできるよ！</p>
                <div class="flex flex-wrap justify-center items-center gap-1 text-purple-800 font-extrabold text-xs sm:text-sm md:text-base lg:text-lg">
                    <div class="flex items-center gap-0.5 bg-white px-2 py-1 rounded-lg shadow-md border-2 border-purple-400 transform hover:scale-105 transition duration-200">
                        <span class="bg-gray-100 px-1 py-0.5 rounded-sm text-xs text-gray-700">Ctrl</span>
                        <span class="text-gray-600">+</span>
                        <span class="bg-gray-100 px-1 py-0.5 rounded-sm text-xs text-gray-700">C</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 text-purple-500 animate-pulse">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                    </svg>
                    <div class="flex items-center gap-0.5 bg-white px-2 py-1 rounded-lg shadow-md border-2 border-purple-400 transform hover:scale-105 transition duration-200">
                        <span class="bg-gray-100 px-1 py-0.5 rounded-sm text-xs text-gray-700">Ctrl</span>
                        <span class="text-gray-600">+</span>
                        <span class="bg-gray-100 px-1 py-0.5 rounded-sm text-xs text-gray-700">V</span>
                    </div>
                </div>
                <p class="text-purple-600 mt-2 text-xs">※ Macのひとは Command キーをつかってね！</p>
            </div>
        </div>

        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageContent" class="mb-4 text-gray-800 text-base sm:text-lg md:text-xl"></p>
                <button id="closeMessage" class="px-4 py-2 sm:px-5 sm:py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 font-semibold text-sm sm:text-base">OK！</button>
            </div>
        </div>

        <div id="adminLoginScreen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-white p-4 sm:p-6 md:p-8 rounded-3xl shadow-2xl border-4 border-dashed border-purple-300 max-w-md w-full">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-center text-purple-700 mb-4 sm:mb-6 drop-shadow-md">
                    管理者ログイン
                </h1>
                <form id="adminLoginForm" class="space-y-4">
                    <div>
                        <label for="adminId" class="block text-sm font-medium text-gray-700 mb-2">管理者ID</label>
                        <input
                            type="text"
                            id="adminId"
                            placeholder="管理者IDを入力"
                            class="w-full p-2 sm:p-3 border-2 border-purple-400 rounded-xl focus:ring-4 focus:ring-purple-300 focus:border-purple-500 transition duration-300 shadow-lg text-sm sm:text-base"
                            required
                        >
                    </div>
                    <div>
                        <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <input
                            type="password"
                            id="adminPassword"
                            placeholder="パスワードを入力"
                            class="w-full p-2 sm:p-3 border-2 border-purple-400 rounded-xl focus:ring-4 focus:ring-purple-300 focus:border-purple-500 transition duration-300 shadow-lg text-sm sm:text-base"
                            required
                        >
                    </div>
                    <button
                        type="submit"
                        class="w-full px-4 py-2 sm:px-6 sm:py-3 text-white text-base sm:text-lg font-bold rounded-xl shadow-xl bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-400 focus:ring-offset-2"
                    >
                        ログイン
                    </button>
                    <button
                        type="button"
                        id="cancelAdminLogin"
                        class="w-full px-4 py-2 sm:px-6 sm:py-3 bg-gray-500 text-white text-base sm:text-lg font-bold rounded-xl shadow-xl hover:bg-gray-600 transition duration-300"
                    >
                        キャンセル
                    </button>
                </form>
                <div id="adminLoginError" class="mt-4 text-red-600 text-center text-sm hidden">
                    IDまたはパスワードが正しくありません
                </div>
            </div>
        </div>

        <div id="adminDashboard" class="fixed inset-0 bg-gradient-to-br from-purple-300 via-blue-200 to-indigo-100 z-50 hidden overflow-y-auto">
            <div class="min-h-screen p-2 sm:p-4">
                <div class="max-w-6xl mx-auto">
                    <div class="bg-white p-3 sm:p-4 md:p-6 rounded-3xl shadow-2xl border-4 border-dashed border-purple-300 mb-4 sm:mb-6">
                        <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold text-center text-purple-700 mb-3 sm:mb-4 drop-shadow-md">
                            管理者ダッシュボード
                        </h1>
                        <p class="text-center text-gray-600 text-sm sm:text-base md:text-lg font-bold mb-3 sm:mb-4">
                            ユーザーの追加・編集・削除を行えます
                        </p>
                        <div class="flex flex-col sm:flex-row justify-center gap-2 sm:gap-4">
                            <button id="backToSearch" class="px-4 py-2 sm:px-6 sm:py-3 bg-blue-500 text-white font-bold rounded-xl shadow-lg hover:bg-blue-600 transition duration-300 text-sm sm:text-base">
                                検索ページに戻る
                            </button>
                            <button id="adminLogout" class="px-4 py-2 sm:px-6 sm:py-3 bg-red-500 text-white font-bold rounded-xl shadow-lg hover:bg-red-600 transition duration-300 text-sm sm:text-base">
                                ログアウト
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 sm:gap-4 md:gap-6">
                        <div class="bg-white p-3 sm:p-4 md:p-6 rounded-3xl shadow-2xl border-4 border-dashed border-green-300">
                            <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-green-700 mb-3 sm:mb-4 text-center">新しいユーザーを追加</h2>
                            <form id="addUserForm" class="space-y-4">
                                <div>
                                    <label for="newName" class="block text-sm font-medium text-gray-700 mb-2">名前（ひらがな）</label>
                                    <input
                                        type="text"
                                        id="newName"
                                        placeholder="例: つくるたろう"
                                        class="w-full p-2 sm:p-3 border-2 border-green-400 rounded-xl focus:ring-4 focus:ring-green-300 focus:border-green-500 transition duration-300 shadow-lg text-sm sm:text-base"
                                        required
                                    >
                                </div>
                                <div>
                                    <label for="newId" class="block text-sm font-medium text-gray-700 mb-2">ログインID</label>
                                    <input
                                        type="text"
                                        id="newId"
                                        placeholder="例: tsukuru_taro"
                                        class="w-full p-2 sm:p-3 border-2 border-green-400 rounded-xl focus:ring-4 focus:ring-green-300 focus:border-green-500 transition duration-300 shadow-lg text-sm sm:text-base"
                                        required
                                    >
                                </div>
                                <div>
                                    <label for="newPass" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                                    <input
                                        type="text"
                                        id="newPass"
                                        placeholder="例: 20230101"
                                        class="w-full p-2 sm:p-3 border-2 border-green-400 rounded-xl focus:ring-4 focus:ring-green-300 focus:border-green-500 transition duration-300 shadow-lg text-sm sm:text-base"
                                        required
                                    >
                                </div>
                                <button
                                    type="submit"
                                    class="w-full px-4 py-2 sm:px-6 sm:py-3 text-white text-base sm:text-lg font-bold rounded-xl shadow-xl bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-offset-2"
                                >
                                    ユーザーを追加
                                </button>
                            </form>
                        </div>

                        <div class="bg-white p-3 sm:p-4 md:p-6 rounded-3xl shadow-2xl border-4 border-dashed border-blue-300">
                            <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-blue-700 mb-3 sm:mb-4 text-center">ユーザー一覧</h2>
                            <div class="mb-4">
                                <input
                                    type="text"
                                    id="searchFilter"
                                    placeholder="名前で検索..."
                                    class="w-full p-2 sm:p-3 border-2 border-blue-400 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-300 shadow-lg text-sm sm:text-base"
                                >
                            </div>
                            <div id="usersList" class="space-y-2 max-h-96 overflow-y-auto"></div>
                            <div class="mt-4 text-center">
                                <button
                                    id="downloadBtn"
                                    class="px-3 py-2 sm:px-6 sm:py-2 bg-purple-500 text-white font-bold rounded-xl shadow-lg hover:bg-purple-600 transition duration-300 text-xs sm:text-sm md:text-base"
                                >
                                    データベースをエクスポート
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-xl max-w-md w-full">
                <h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-4">ユーザー編集</h3>
                <form id="editUserForm" class="space-y-4">
                    <input type="hidden" id="editOriginalName">
                    <div>
                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-2">名前（ひらがな）</label>
                        <input
                            type="text"
                            id="editName"
                            class="w-full p-2 sm:p-3 border-2 border-blue-400 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-300 text-sm sm:text-base"
                            required
                        >
                    </div>
                    <div>
                        <label for="editId" class="block text-sm font-medium text-gray-700 mb-2">ログインID</label>
                        <input
                            type="text"
                            id="editId"
                            class="w-full p-2 sm:p-3 border-2 border-blue-400 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-300 text-sm sm:text-base"
                            required
                        >
                    </div>
                    <div>
                        <label for="editPass" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <input
                            type="text"
                            id="editPass"
                            class="w-full p-2 sm:p-3 border-2 border-blue-400 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-300 text-sm sm:text-base"
                            required
                        >
                    </div>
                    <div class="flex gap-4">
                        <button
                            type="submit"
                            class="flex-1 px-3 py-2 sm:px-4 sm:py-2 text-white font-bold rounded-xl bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-400 text-sm sm:text-base"
                        >
                            更新
                        </button>
                        <button
                            type="button"
                            id="cancelEdit"
                            class="flex-1 px-3 py-2 sm:px-4 sm:py-2 bg-gray-500 text-white font-bold rounded-xl hover:bg-gray-600 transition duration-300 text-sm sm:text-base"
                        >
                            キャンセル
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let supabase;
        let adminSupabase;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM読み込み完了');
            
            // Supabase初期化
            if (typeof window.supabase === 'undefined') {
                console.error('Supabaseライブラリが読み込まれていません');
                alert('Supabaseライブラリの読み込みに失敗しました。ネットワーク接続を確認してください。');
                return;
            }
            
            if (!window.SUPABASE_CONFIG) {
                console.error('config.jsが読み込まれていません');
                alert('config.jsファイルが見つかりません。README.mdを参照して設定してください。');
                return;
            }
            console.log('Supabaseライブラリが利用可能です');
            supabase = window.supabase.createClient(
                window.SUPABASE_CONFIG.url,
                window.SUPABASE_CONFIG.anonKey
            );
            
            console.log('Supabaseクライアント作成完了');
            
            // 接続テスト
            testConnection();
            
            // イベントリスナーの設定
            setupEventListeners();
        });
        
        async function testConnection() {
            try {
                console.log('データベース接続テスト中...');
                const { data, error, count } = await supabase
                    .from('users')
                    .select('*', { count: 'exact', head: true });
                
                if (error) {
                    throw error;
                }
                
                console.log(`接続成功！ ${count}人のユーザーが登録されています`);
            } catch (error) {
                console.error('接続エラー:', error);
                alert('データベース接続に失敗しました: ' + error.message);
            }
        }

        function initializeAdminClient() {
            console.log('管理者用クライアント初期化中...');
            adminSupabase = window.supabase.createClient(
                window.SUPABASE_CONFIG.url,
                window.SUPABASE_CONFIG.serviceRoleKey
            );
            console.log('管理者用クライアント作成完了');
        }

        function authenticateAdmin(adminId, password) {
            return adminId === window.SUPABASE_CONFIG.admin.id && password === window.SUPABASE_CONFIG.admin.password;
        }
        
        function setupEventListeners() {
            const nameInput = document.getElementById('nameInput');
            const searchButton = document.getElementById('searchButton');
            const resultsDiv = document.getElementById('results');
            const userInfoDiv = document.getElementById('userInfo');
            const messageBox = document.getElementById('messageBox');
            const messageContent = document.getElementById('messageContent');
            const closeMessageButton = document.getElementById('closeMessage');
            
            function showMessageBox(message) {
                messageContent.textContent = message;
                messageBox.classList.remove('hidden');
            }

            closeMessageButton.addEventListener('click', () => {
                messageBox.classList.add('hidden');
            });

            function copyToClipboard(textToCopy) {
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showMessageBox('コピーしたよ！');
            }

            async function searchUser(name) {
                if (!supabase) {
                    console.error('Supabaseが初期化されていません');
                    return null;
                }
                
                try {
                    console.log('検索開始:', name);
                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('name', name)
                        .single();
                    
                    console.log('検索結果:', data, error);
                    
                    if (error) {
                        if (error.code === 'PGRST116') {
                            console.log('ユーザーが見つかりませんでした');
                            return null;
                        }
                        throw error;
                    }
                    
                    console.log('ユーザー見つかりました:', data.name);
                    
                    return {id: data.login_id, pass: data.password};
                } catch (err) {
                    console.error('検索エラー:', err);
                    return null;
                }
            }
            
            searchButton.addEventListener('click', async () => {
                const searchName = nameInput.value.trim();
                if (searchName === "") {
                    showMessageBox("検索する名前を入力してください。");
                    return;
                }

                // ローディング状態を表示
                searchButton.classList.add('loading');
                searchButton.textContent = '検索中...';

                try {
                    const user = await searchUser(searchName);
                    if (user) {
                                userInfoDiv.innerHTML = `<p class="mb-1"><strong class="text-blue-600">おなまえ:</strong> ${searchName}</p><p class="mb-1 flex items-center"><strong class="text-blue-600">ログインID:</strong> <span id="loginIdText" class="font-mono bg-yellow-100 px-2 py-1 rounded-md text-yellow-800 ml-2">${user.id}</span> <button class="copy-button" data-copy-target="loginIdText">コピー</button></p><p class="flex items-center"><strong class="text-blue-600">パスワード:</strong> <span id="passwordText" class="font-mono bg-yellow-100 px-2 py-1 rounded-md text-yellow-800 ml-2">${user.pass}</span> <button class="copy-button" data-copy-target="passwordText">コピー</button></p>`;
                        resultsDiv.classList.remove('hidden');

                        document.querySelectorAll('.copy-button').forEach(button => button.addEventListener('click', (event) => {
                            const targetButton = event.target.closest('button');
                            const targetId = targetButton.dataset.copyTarget;
                            const textToCopy = document.getElementById(targetId).textContent;
                            copyToClipboard(textToCopy);
                        }));

                    } else {
                        userInfoDiv.innerHTML = `<p class="text-red-500">ごめんね、「${searchName}」のひとにはまだあえないみたい！</p>`;
                        resultsDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('検索中にエラーが発生しました:', error);
                    showMessageBox('検索中にエラーが発生しました。もう一度お試しください。');
                } finally {
                    searchButton.classList.remove('loading');
                    searchButton.textContent = 'けんさく！';
                }
            });

            nameInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });

            setupAdminEventListeners();
        }

        function setupAdminEventListeners() {
            const adminBtn = document.getElementById('adminBtn');
            const adminLoginScreen = document.getElementById('adminLoginScreen');
            const adminDashboard = document.getElementById('adminDashboard');
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminLoginError = document.getElementById('adminLoginError');
            const cancelAdminLogin = document.getElementById('cancelAdminLogin');
            const backToSearch = document.getElementById('backToSearch');
            const adminLogout = document.getElementById('adminLogout');
            const addUserForm = document.getElementById('addUserForm');
            const editUserForm = document.getElementById('editUserForm');
            const usersList = document.getElementById('usersList');
            const searchFilter = document.getElementById('searchFilter');
            const editModal = document.getElementById('editModal');
            const cancelEdit = document.getElementById('cancelEdit');
            const downloadBtn = document.getElementById('downloadBtn');
            const messageBox = document.getElementById('messageBox');
            const messageContent = document.getElementById('messageContent');

            function showMessageBox(message) {
                messageContent.textContent = message;
                messageBox.classList.remove('hidden');
            }

            adminBtn.addEventListener('click', () => {
                adminLoginScreen.classList.remove('hidden');
                adminLoginError.classList.add('hidden');
            });

            adminLoginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const adminId = document.getElementById('adminId').value.trim();
                const adminPassword = document.getElementById('adminPassword').value.trim();

                if (authenticateAdmin(adminId, adminPassword)) {
                    adminLoginScreen.classList.add('hidden');
                    adminDashboard.classList.remove('hidden');
                    initializeAdminClient();
                    displayUsers();
                    adminLoginForm.reset();
                } else {
                    adminLoginError.classList.remove('hidden');
                    document.getElementById('adminPassword').value = '';
                }
            });

            cancelAdminLogin.addEventListener('click', () => {
                adminLoginScreen.classList.add('hidden');
                adminLoginForm.reset();
                adminLoginError.classList.add('hidden');
            });

            backToSearch.addEventListener('click', () => {
                adminDashboard.classList.add('hidden');
            });

            adminLogout.addEventListener('click', () => {
                adminDashboard.classList.add('hidden');
                adminSupabase = null;
            });

            addUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!adminSupabase) {
                    showMessageBox('管理者権限が必要です');
                    return;
                }
                
                const name = document.getElementById('newName').value.trim();
                const id = document.getElementById('newId').value.trim();
                const pass = document.getElementById('newPass').value.trim();

                try {
                    const { data, error } = await adminSupabase
                        .from('users')
                        .insert([{
                            name: name,
                            login_id: id,
                            password: pass
                        }])
                        .select();

                    if (error) {
                        console.error('追加エラー:', error);
                        if (error.code === '23505') {
                            showMessageBox('同じ名前またはログインIDのユーザーが既に存在します');
                        } else {
                            showMessageBox('ユーザーの追加に失敗しました: ' + error.message);
                        }
                        return;
                    }

                    console.log('ユーザー追加成功:', data);
                    displayUsers(searchFilter.value);
                    addUserForm.reset();
                    showMessageBox('ユーザーが追加されました');
                } catch (error) {
                    console.error('予期しないエラー:', error);
                    showMessageBox('予期しないエラーが発生しました');
                }
            });

            async function displayUsers(filter = '') {
                if (!adminSupabase) {
                    usersList.innerHTML = '<p class="text-red-500 text-center">管理者権限が必要です</p>';
                    return;
                }

                usersList.innerHTML = '<p class="text-gray-500 text-center">読み込み中...</p>';
                
                try {
                    const { data: usersData, error } = await adminSupabase
                        .from('users')
                        .select('*')
                        .order('name');

                    if (error) {
                        throw error;
                    }

                    const filteredUsers = usersData.filter(user => 
                        user.name.toLowerCase().includes(filter.toLowerCase())
                    );

                    usersList.innerHTML = '';

                    if (filteredUsers.length === 0) {
                        usersList.innerHTML = '<p class="text-gray-500 text-center">ユーザーが見つかりません</p>';
                        return;
                    }

                    filteredUsers.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200';
                        userDiv.innerHTML = `
                            <div class="flex-grow">
                                <div class="font-semibold text-gray-800">${user.name}</div>
                                <div class="text-sm text-gray-600">ID: ${user.login_id}</div>
                                <div class="text-sm text-gray-600">Pass: ${user.password}</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editUser('${user.name}')" class="px-3 py-1 bg-blue-500 text-white text-sm font-semibold rounded hover:bg-blue-600 transition duration-200">
                                    編集
                                </button>
                                <button onclick="deleteUser('${user.name}')" class="px-3 py-1 bg-red-500 text-white text-sm font-semibold rounded hover:bg-red-600 transition duration-200">
                                    削除
                                </button>
                            </div>
                        `;
                        usersList.appendChild(userDiv);
                    });
                } catch (error) {
                    console.error('ユーザー一覧取得エラー:', error);
                    usersList.innerHTML = '<p class="text-red-500 text-center">データの読み込みに失敗しました</p>';
                }
            }

            window.editUser = async function(name) {
                if (!adminSupabase) {
                    showMessageBox('管理者権限が必要です');
                    return;
                }

                try {
                    const { data, error } = await adminSupabase
                        .from('users')
                        .select('*')
                        .eq('name', name)
                        .single();

                    if (error || !data) {
                        showMessageBox('ユーザー情報の取得に失敗しました');
                        return;
                    }

                    document.getElementById('editOriginalName').value = name;
                    document.getElementById('editName').value = data.name;
                    document.getElementById('editId').value = data.login_id;
                    document.getElementById('editPass').value = data.password;
                    editModal.classList.remove('hidden');
                } catch (error) {
                    console.error('編集準備エラー:', error);
                    showMessageBox('編集の準備に失敗しました');
                }
            };

            window.deleteUser = async function(name) {
                if (!adminSupabase) {
                    showMessageBox('管理者権限が必要です');
                    return;
                }

                if (!confirm(`「${name}」を削除しますか？`)) {
                    return;
                }

                try {
                    const { error } = await adminSupabase
                        .from('users')
                        .delete()
                        .eq('name', name);

                    if (error) {
                        console.error('削除エラー:', error);
                        showMessageBox('ユーザーの削除に失敗しました: ' + error.message);
                        return;
                    }

                    displayUsers(searchFilter.value);
                    showMessageBox('ユーザーが削除されました');
                } catch (error) {
                    console.error('予期しないエラー:', error);
                    showMessageBox('予期しないエラーが発生しました');
                }
            };

            editUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!adminSupabase) {
                    showMessageBox('管理者権限が必要です');
                    return;
                }
                
                const originalName = document.getElementById('editOriginalName').value;
                const newName = document.getElementById('editName').value.trim();
                const id = document.getElementById('editId').value.trim();
                const pass = document.getElementById('editPass').value.trim();

                try {
                    const { data, error } = await adminSupabase
                        .from('users')
                        .update({
                            name: newName,
                            login_id: id,
                            password: pass
                        })
                        .eq('name', originalName)
                        .select();

                    if (error) {
                        console.error('更新エラー:', error);
                        if (error.code === '23505') {
                            showMessageBox('同じ名前またはログインIDのユーザーが既に存在します');
                        } else {
                            showMessageBox('ユーザーの更新に失敗しました: ' + error.message);
                        }
                        return;
                    }

                    displayUsers(searchFilter.value);
                    editModal.classList.add('hidden');
                    showMessageBox('ユーザーが更新されました');
                } catch (error) {
                    console.error('予期しないエラー:', error);
                    showMessageBox('予期しないエラーが発生しました');
                }
            });

            cancelEdit.addEventListener('click', () => {
                editModal.classList.add('hidden');
            });

            searchFilter.addEventListener('input', (e) => {
                displayUsers(e.target.value);
            });

            downloadBtn.addEventListener('click', async () => {
                if (!adminSupabase) {
                    showMessageBox('管理者権限が必要です');
                    return;
                }

                try {
                    const { data, error } = await adminSupabase
                        .from('users')
                        .select('*')
                        .order('name');

                    if (error) {
                        throw error;
                    }

                    const usersObject = {};
                    data.forEach(user => {
                        usersObject[user.name] = {
                            id: user.login_id,
                            pass: user.password
                        };
                    });

                    const dataStr = JSON.stringify(usersObject, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                    
                    const exportFileDefaultName = 'users-export.json';
                    
                    const linkElement = document.createElement('a');
                    linkElement.setAttribute('href', dataUri);
                    linkElement.setAttribute('download', exportFileDefaultName);
                    linkElement.click();
                    
                    showMessageBox('データベースからJSONをエクスポートしました。');
                } catch (error) {
                    console.error('エクスポートエラー:', error);
                    showMessageBox('エクスポートに失敗しました。');
                }
            });
        }
    </script>
</body>
</html>
